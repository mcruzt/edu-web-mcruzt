 <mat-dialog-content style="background-color: #ededed">
  <mat-card class="card" >
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>face</mat-icon>
    </div>
    <mat-card-title>
      <span class="text-underline">{{item.name}}</span>
    </mat-card-title>
  </mat-card-header>
  <div class="pnl-img">
    <img mat-card-image [src]="item.image" alt="Personaje">
  </div>
  <mat-card-content>
    <mat-card-subtitle>
      Especie: <span class="text-white">{{item.species}}</span>
      <br>
      GÃ©nero: <span class="text-white">{{item.gender}}</span>
      <br>
      Estatus: <span class="text-white">{{item.status}}</span>
      <br>
      Origen: <span class="text-white">{{item.origin.name}}</span>
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
 </mat-dialog-content>
 <mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cerrar</button>
 </mat-dialog-actions>
